<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <header>

            <filter-product></filter-product>

            <div class="cart__box">
                <button @click="showCart=!showCart">Cart</button>
                <cart :cart-items="cartItems" :show-cart="showCart"></cart>
            </div>
        </header>


        <product :products="filtered" @add-product="toAddProduct"></product>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="productComponent.js"></script>
    <script src="cartComponent.js"></script>
    <script src="filterComponent.js"></script>
    <script src="script.js"></script>

</body>

</html>
