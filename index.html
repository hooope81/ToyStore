<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header__fixed">
        <div class="header__top wrapper">
          <div class="header__contacts">
            <p>Call Us: +1 213 974-5898</p>
            <p>Email: toystore@template.com</p>
          </div>
          <div class="header__links">
            <a href="#"><img src="img/twitter.png" alt="twitter"></a>
            <a href="#"><img src="img/facebook.png" alt="facebook"></a>
            <a href="#"><img src="img/instagram.png" alt="instagram"></a>
            <a href="#"><img src="img/pinterest.png" alt="pinterest"></a>
            <a href="#"><img src="img/youtube.png" alt="youtube"></a>
          </div>
        </div>
      </div>
      <div class="header__bottom wrapper">
        <div class="header__left">
          <a href="/" class="header__logo">ToyStore</a>
          <div class="header__menu">
            <a href="#">Catalog</a>
            <a href="#">Delivery</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
          </div>
        </div>
        <div class="header_right">
          <cart ref="cart"></cart>
        </div>
      </div>
    </header>


   
    <filter_el></filter_el>
    <product ref="product"></product>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="productComponent.js"></script>
  <script src="cartComponent.js"></script>
  <script src="filterComponent.js"></script>

  <script src="script.js"></script>

</body>

</html>
